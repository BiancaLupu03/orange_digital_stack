<!-- html card - for a random product - name, image, price -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="name">Bluza</p>
        <img src="https://www.maxine.ro/foto/produse/main/mic1/fbl202071_kaki_bluza-lejera-lasata-pe-un-umar-kaki.jpg" alt="" />
        <p class="price">10 lei</p>
      </div>

      <div class="card">
        <p class="name">Pantaloni</p>
        <img src="https://fenzy.ro/media/uploads/public/product/20824-llj2256-06.jpg" alt="" />
        <p class="price">30 lei</p>
      </div>

      <div class="card">
        <p class="name">Rochie</p>
        <img src="https://www.inpuff.ro/continut/produse/26440/1200/rochie-de-seara-verde-lunga-elissa-cu-imprimeu-tip-pictura-si-floare-3d_84347.webp" alt="" />
        <p class="price">50 lei</p>
      </div>

      <div class="card">
        <p class="name">Geacă</p>
        <img src="https://www.antoniababy.ro/Pictures/GetProductPicture/bb2bc523-42ae-485c-ad8c-c8779a4ca3b0" alt="" />
        <p class="price">100 lei</p>
      </div>

      <div class="card">
        <p class="name">Hanorac</p>
        <img src="https://www.pokerstars.store/images/thumbs/0001504_pokerstars-players-club-black-hoodie_600.jpeg" alt="" />
        <p class="price">60 lei</p>
      </div>

      <div class="card">
        <p class="name">Tricou</p>
        <img src="https://media.stargift.ro/tricou-din-bumbac-pentru-copii-personalizat-cu-o-poza-portret-si-text_21677581505.jpg" alt="" />
        <p class="price">25 lei</p>
      </div>

      <div class="card">
        <p class="name">Fustă</p>
        <img src="https://valerio.ro/images/thumbs/0007392_fusta-oana-neagra.jpeg" alt="" />
        <p class="price">40 lei</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
